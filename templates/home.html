<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="/static/css/style2.css">
</head>
<body>
    <header>
        <h3 class="heading text-center">Loan Application Prediction</h3>
    </header>
    <br>
    <br>
    <br>
    <main>
        <div class="main-div container">
            <form action="{{url_for('predict_datapoint')}}" method="post">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Gender"><b>Gender</b></label>
                            <select class="form-control" id="Gender" name="Gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Married"><b>Married</b></label>
                            <select class="form-control" id="Married" name="Married" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Dependents"><b>Dependents</b></label>
                            <select class="form-control" id="Dependents" name="Dependents" required>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Education"><b>Education</b></label>
                            <select class="form-control" id="Education" name="Education" required>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Self_Employed"><b>Self Employed</b></label>
                            <select class="form-control" id="Self_Employed" name="Self_Employed" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="ApplicantIncome"><b>Applicant Income</b></label>
                            <input type="number" class="form-control" id="ApplicantIncome" name="ApplicantIncome" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="CoapplicantIncome"><b>Coapplicant Income</b></label>
                            <input type="number" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="LoanAmount"><b>Loan Amount</b></label>
                            <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Loan_Amount_Term"><b>Loan Amount Term</b></label>
                            <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Credit_History"><b>Credit History</b></label>
                            <select class="form-control" id="Credit_History" name="Credit_History" required>
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Property_Area"><b>Property Area</b></label>
                            <select class="form-control" id="Property_Area" name="Property_Area" required>
                                <option value="Rural">Rural</option>
                                <option value="Semiurban">Semiurban</option>
                                <option value="Urban">Urban</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <br>
        <br>
        <h3 class="results text-center">{{results}}</h3>
    </main>

</body>
